name: CI Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: self-hosted
    container: ubuntu:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          push: true
          file: ./Dockerfile.prod
          target: main
          tags: ghcr.io/gerbiceva/frontend:latest
          cache-from: type=registry,ref=ghcr.io/gerbiceva/frontend:latest
          cache-to: type=inline

      - name: Build and push backend
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          push: true
          file: ./Dockerfile
          target: main
          tags: ghcr.io/gerbiceva/backend:latest
          cache-from: type=registry,ref=ghcr.io/gerbiceva/backend:latest
          cache-to: type=inline

      - name: Build and push python
        uses: docker/build-push-action@v3
        with:
          context: ./python
          push: true
          file: ./Dockerfile
          target: main
          tags: ghcr.io/gerbiceva/python:latest
          cache-from: type=registry,ref=ghcr.io/gerbiceva/python:latest
          cache-to: type=inline
